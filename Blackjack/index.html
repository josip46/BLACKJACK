<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLACKJACK</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>BLACKJACK</h1>
    <div class="card-field">
      <div class="player-cards">
        <img src="" class="playerCard1 pc" />
        <img src="" class="playerCard2 pc" />
        <img src="" class="playerCard3 pc" />
        <img src="" class="playerCard4 pc" />
        <img src="" class="playerCard5 pc" />
        <img src="" class="playerCard6 pc" />
        <img src="" class="playerCard7 pc" />
        <img src="" class="playerCard8 pc" />
        <img src="" class="playerCard9 pc" />
        <img src="" class="playerCard10 pc" />
        <img src="" class="playerCard11 pc" />
      </div>
      <div class="middle"><h3 class="text-info">Let's play a game!</h3></div>
      <div class="computer-cards">
        <img src="" class="comCard1" />
        <img src="" class="comCard2" />
        <img src="" class="comCard3" />
        <img src="" class="comCard4" />
        <img src="" class="comCard5" />
        <img src="" class="comCard6" />
        <img src="" class="comCard7" />
        <img src="" class="comCard8" />
        <img src="" class="comCard9" />
        <img src="" class="comCard10" />
        <img src="" class="comCard11" />
      </div>
    </div>
    <div class="scoreboard">
      <div class="p-score">
        <h2 class="score-name">Your score:</h2>
        <p class="player-score">0</p>
      </div>
      <div class="buttons">
        <button class="deal-card">Deal</button>
        <button class="hold">Hold</button>
      </div>
      <div class="c-score">
        <h2 class="comscore-name">Com score:</h2>
        <p class="com-score">0</p>
      </div>
    </div>
    <button class="play-again">Play again</button>
    <script src="script.js"></script>
  </body>
</html>
